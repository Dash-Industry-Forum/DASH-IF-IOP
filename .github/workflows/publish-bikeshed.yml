name: Publish Bikeshed Document

on:
  push:
    branches:
      - bikeshed-builds

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup
      run: ./setup.sh
    - name: Build
      run: ./build.sh
    - uses: actions/upload-pages-artifact@v3
      with:
        path: dist

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
        - name: Deploy to GitHub Pages
          uses: actions/deploy-pages@v4
